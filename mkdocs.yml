site_name: iyioon Archive

theme:
  name: "material"
  logo: fab.png
  favicon: fab.png
  font:
    text: Roboto

  features:
    - navigation.footer
    - content.code.copy
    - content.code.select
    - navigation.top

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - extra
  - tables
  - fenced_code
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - roamlinks
  - mermaid2
  - awesome-pages
  - callouts
  - encryptcontent:
        global_password: 'iyioon'
        remember_password: True
        default_expire_delay: 24
        title_prefix: '[LOCK]'
        summary: 'Enter a passwerd to see contents'
        placeholder: ''
        decryption_failure_message: 'Login Failed'
        encryption_info_message: "Access Failed"
        input_class: 'md-search__form md-search__input'
        button_class: 'md-search__icon'

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - mathjaxhelper.js
  - javascripts/obsidianImage.js

extra_css: [extra.css]
